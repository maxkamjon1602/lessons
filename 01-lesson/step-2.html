<!doctype html><meta charset="utf-8">
<title>Step 02 â€” ortho camera</title>
<style>html,body{margin:0;height:100%;background:#0f1117}canvas{display:block;width:100%;height:100%}</style>
<canvas id="c"></canvas>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  const canvas = document.getElementById('c');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
  renderer.setPixelRatio(Math.min(devicePixelRatio,2));
  renderer.setClearColor(0x0f1117, 1);

  const scene = new THREE.Scene();
  let cam = makeOrtho();

  function makeOrtho(){
    const w = renderer.domElement.clientWidth, h = renderer.domElement.clientHeight;
    const cam = new THREE.OrthographicCamera(0, w, 0, h, -500, 500);
    cam.position.z = 200; cam.updateProjectionMatrix();
    return cam;
  }

  function tick(){
    const need = canvas.width!==Math.floor(canvas.clientWidth*devicePixelRatio) ||
                 canvas.height!==Math.floor(canvas.clientHeight*devicePixelRatio);
    if (need){ renderer.setSize(canvas.clientWidth, canvas.clientHeight, false); cam = makeOrtho(); }
    renderer.render(scene, cam);
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
  addEventListener('resize', ()=>{ /* resizing handled in tick() */ });
</script>
